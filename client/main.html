<head>
    <script src="https://kit.fontawesome.com/7b2ae56766.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>myapp</title>
</head>

<body>
  {{> hello}}
</body>

<template name="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Films</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acteurs</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</template>

<template name="hello">
    <div class="container">
        <h1>Liste Films</h1>
        {{#each movies}}
            <div class="card">
                <div class="card-horizontal">
                    <div class="img-square-wrapper">
                        <img src="https://www.themoviedb.org/t/p/w440_and_h660_face{{poster_path}}" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{title}}</h4>
                        <p class="card-text text-justify">{{overview}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="float-right">
                        <div class="text-muted float-left mr-3 pt-1">
                            Votes :
                            <span class="font-weight-bold count-vote">{{vote_count}}</span>
                        </div>
                        <div class="icons float-right">
                            <i class="fas fa-thumbs-up icon-vote like" data-id="{{id}}" data-voteCount="{{vote_count}}" style="color: #3f923f"></i>
                            <i class="fas fa-thumbs-down icon-vote dislike" data-id="{{id}}" data-voteCount="{{vote_count}}" style="color : #df4b30"></i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        {{/each }}
    </div>
</template>
