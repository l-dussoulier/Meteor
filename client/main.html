<template name="acteurs">
    <h1>Liste des acteurs</h1>


    <div class="row row-cols-3 row-cols-md-3 g-4">
        {{#each acteurs}}
            <div class="col imgActeur" data-id="{{id}}" style="max-width: 20em; min-width: 20em">
                <div class="card">
                    <img src="https://www.themoviedb.org/t/p/w440_and_h660_face{{profile_path}}" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{name}}</h5>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</template>

<head>
    <script src="https://kit.fontawesome.com/7b2ae56766.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>myapp</title>
</head>

<body>
  {{> acteurs}}
  {{> hello}}
</body>

<template name="hello">
    <div class="container">
        <h1>Liste Films</h1>
        {{#each movies}}
            <div class="card">
                <div class="card-horizontal">
                    <div class="img-square-wrapper">
                        <img src="https://www.themoviedb.org/t/p/w440_and_h660_face{{poster_path}}" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{title}}</h4>
                        <p class="card-text text-justify">{{overview}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="float-right">
                        <div class="text-muted float-left mr-3 pt-1">
                            Votes :
                            <span class="font-weight-bold count-vote">{{vote_count}}</span>
                        </div>
                        <div class="icons float-right">
                            <i class="fas fa-thumbs-up icon-vote like" data-id="{{id}}" data-voteCount="{{vote_count}}" style="color: #3f923f"></i>
                            <i class="fas fa-thumbs-down icon-vote dislike" data-id="{{id}}" data-voteCount="{{vote_count}}" style="color : #df4b30"></i>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        {{/each }}
    </div>
</template>
