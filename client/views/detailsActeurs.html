<template name="detailsActeurs">
    <style>
        .checked {
            color: #ffc105 !important;
        }
    </style>
    <div class="container" style="margin-top: 50px">
        <div class="card mb-3 p-0 details">
            <div class="row g-0">
                <div class="col-md-5">
                    <img src="https://www.themoviedb.org/t/p/w440_and_h660_face{{acteur.public_data.profile_path}}" alt="img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <div class="mb-2">
                            <h1 class="mb-1">
                                {{acteur.public_data.name}}
                            </h1>
                            <div class="rating" data-id="{{acteur.public_data.id}}">
                                <span class="fa fa-star star" data-value="1"></span>
                                <span class="fa fa-star star" data-value="2"></span>
                                <span class="fa fa-star star" data-value="3"></span>
                                <span class="fa fa-star star" data-value="4"></span>
                                <span class="fa fa-star star" data-value="5"></span>
                            </div>
                        </div>

                        <p class="text-justify">{{acteur.public_data.biography}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fonction permettant d'afficher les étoiles en fonction de la note stockée en base
        function initialiseRating(rating) {
            $('.rating .star').each(function (e) {
                if (e < rating) {
                    $(this).addClass('checked');
                }
            });
        }

        // Initialise la formulaire de notation
        $(document).ready(function () {
            $('.rating .star').on('click', function(){
                const rating = parseInt($(this).data('value'), 10);
                $(this).parent().children('span').each(function(e) {
                    if (e < rating) {
                        $(this).addClass('checked');
                    }
                    else {
                        $(this).removeClass('checked');
                    }
                });
            });
        });
    </script>
</template>
